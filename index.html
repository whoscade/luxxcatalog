<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-y: scroll;
        overscroll-behavior: none;
        scroll-behavior: auto;
        -webkit-overflow-scrolling: auto;
    }

    body {
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .carousel {
        display: flex;
        flex-direction: column;
        height: 200vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
    }

    .panel {
        height: 100vh;
        scroll-snap-align: start;
    }

    #panel1 {
        background-color: #ff0000;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #panel1 #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }

    #panel2 {
        background-color: #000;
    }
</style>
</head>
<body>

<div class="carousel" id="carousel">
    <div class="panel" id="panel1">
        <div id="logo"></div>
    </div>
    <div class="panel" id="panel2"></div>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    const carousel = document.getElementById('carousel');

    carousel.addEventListener('wheel', function(e) {
        window.scrollBy(0, e.deltaY * 2);
        e.preventDefault();
    }, { passive: false });

    let touchStart = 0;
    carousel.addEventListener('touchstart', function(e) {
        touchStart = e.touches[0].clientY;
    }, { passive: true });

    carousel.addEventListener('touchmove', function(e) {
        let touchEnd = e.touches[0].clientY;
        let delta = touchStart - touchEnd;
        window.scrollBy(0, delta * 2);
        touchStart = touchEnd;
        e.preventDefault();
    }, { passive: false });

    window.addEventListener('scroll', function() {
        if (window.scrollY >= window.innerHeight) {
            window.scrollTo(0, 0);
        }
    });
</script>

</body>
</html>
