<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LUXXCATALOG</title>
<style>
@font-face {
    font-family: 'Experimento';
    src: url('fonts/Experimento.ttf') format('truetype');
}
@font-face {
    font-family: 'GadetyperRegular';
    src: url('fonts/GadetyperRegular.otf') format('opentype');
}
@font-face {
    font-family: 'timesnewarial';
    src: url('fonts/timesnewarial.ttf') format('truetype');
}
html,body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
}
#noise-canvas {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}
#logo {
    font-size: clamp(2.5rem, 12vw, 8rem);
    line-height: 1;
    white-space: nowrap;
    display: flex;
    z-index: 10;
    position: relative;
    color: white;
    mix-blend-mode: difference;
}
.letter {
    display: inline-block;
}
.center {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
    z-index: 10;
}
</style>
</head>
<body>
<canvas id="noise-canvas"></canvas>
<div class="center">
    <div id="logo"></div>
</div>
<script>
const canvas = document.getElementById("noise-canvas");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
}
window.addEventListener("resize",resize);
resize();
const size = 256;
const noiseCanvas = document.createElement("canvas");
const nctx = noiseCanvas.getContext("2d");
noiseCanvas.width = noiseCanvas.height = size;
function generateNoise(t){
    const imgData = nctx.createImageData(size,size);
    const d = imgData.data;
    for(let i=0;i<d.length;i+=4){
        const val = Math.floor(Math.random()*255);
        d[i] = val;
        d[i+1] = val*0.2;
        d[i+2] = val*0.2;
        d[i+3] = 255;
    }
    nctx.putImageData(imgData,0,0);
}
let time = 0;
function draw(){
    time+=0.003;
    generateNoise(time);
    const pattern = ctx.createPattern(noiseCanvas,"repeat");
    ctx.save();
    ctx.clearRect(0,0,w,h);
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = "black";
    ctx.fillRect(0,0,w,h);
    ctx.globalAlpha = 1;
    ctx.globalCompositeOperation = "lighter";
    for(let i=0;i<3;i++){
        ctx.save();
        ctx.filter = `blur(${50+Math.sin(time*2+i)*20}px)`;
        ctx.globalAlpha = 0.5;
        ctx.globalCompositeOperation = "screen";
        ctx.fillStyle = pattern;
        ctx.translate(Math.sin(time*0.1+i)*w*0.05,Math.cos(time*0.13+i)*h*0.05);
        ctx.scale(1+Math.sin(time*0.15+i)*0.1,1+Math.cos(time*0.12+i)*0.1);
        ctx.drawImage(noiseCanvas,0,0,w,h);
        ctx.restore();
    }
    const grad = ctx.createRadialGradient(w/2,h/2,w*0.1,w/2,h/2,w*0.9);
    grad.addColorStop(0,"rgba(255,60,60,0.8)");
    grad.addColorStop(0.5,"rgba(180,0,0,0.7)");
    grad.addColorStop(1,"rgba(0,0,0,1)");
    ctx.globalCompositeOperation = "multiply";
    ctx.fillStyle = grad;
    ctx.fillRect(0,0,w,h);
    ctx.globalCompositeOperation = "screen";
    ctx.globalAlpha = 0.15;
    ctx.fillStyle = "rgba(255,30,30,0.4)";
    ctx.fillRect(0,0,w,h);
    ctx.restore();
    requestAnimationFrame(draw);
}
draw();
const logoText = "LUXXCATALOG";
const logo = document.getElementById('logo');
const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];
function randomizeLogo(){
    logo.innerHTML='';
    for(let char of logoText){
        const span=document.createElement('span');
        span.classList.add('letter');
        span.textContent=char;
        span.style.fontFamily=fonts[Math.floor(Math.random()*fonts.length)];
        logo.appendChild(span);
    }
}
randomizeLogo();
setInterval(randomizeLogo,117);
</script>
</body>
</html>
