<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    .carousel {
        display: flex;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: relative;
    }

    .panel {
        min-width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
    }

    #logo-panel {
        background-color: red;
    }

    #blank-panel {
        background-color: black;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }
</style>
</head>
<body>

<div class="carousel" id="carousel">
    <div class="panel" id="logo-panel">
        <div id="logo"></div>
    </div>
    <div class="panel" id="blank-panel"></div>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        const logo = document.getElementById('logo');
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    const carousel = document.getElementById('carousel');
    let isDown = false;
    let startX;
    let scrollLeft;

    carousel.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - carousel.offsetLeft;
        scrollLeft = carousel.scrollLeft;
    });

    carousel.addEventListener('mouseleave', () => {
        isDown = false;
    });

    carousel.addEventListener('mouseup', () => {
        isDown = false;
    });

    carousel.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - carousel.offsetLeft;
        const walk = (startX - x);
        carousel.scrollLeft = scrollLeft + walk;
    });

    // make carousel infinite
    const panels = Array.from(carousel.children);
    function clonePanels() {
        panels.forEach(panel => {
            const clone = panel.cloneNode(true);
            carousel.appendChild(clone);
        });
    }
    clonePanels();

    function loop() {
        if (carousel.scrollLeft >= carousel.scrollWidth / 2) {
            carousel.scrollLeft = 0;
        }
        requestAnimationFrame(loop);
    }
    loop();
</script>

</body>
</html>
