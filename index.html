<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff0000;
        overflow: hidden;
        font-family: monospace;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }

    #bottomMenu {
        position: fixed;
        bottom: -60px;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: black;
        display: flex;
        align-items: center;
        padding-left: 20px;
        transition: bottom 0.3s ease-in-out;
        font-family: monospace;
        font-size: 18px;
    }

    #bottomMenu a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
        border-bottom: 1px solid transparent;
        padding-bottom: 2px;
    }

    #bottomMenu a:hover {
        border-bottom: 1px solid white;
    }

    #separator {
        color: white;
        margin: 0 20px;
        font-size: 18px;
    }

    #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: black;
        color: white;
        padding: 30px;
        display: none;
        flex-direction: column;
        align-items: center;
        border: 2px solid white;
        font-family: monospace;
    }

    #popup input {
        background: none;
        border: 1px solid white;
        color: white;
        padding: 5px;
        margin-top: 10px;
        font-size: 16px;
    }

    #popup button {
        margin-top: 10px;
        padding: 5px 10px;
        background: white;
        border: none;
        cursor: pointer;
        font-family: monospace;
    }
</style>
</head>
<body>

<div id="logo"></div>

<div id="bottomMenu">
    <a href="#" id="browseBtn">BROWSE</a>
    <span id="separator">⎯⎯⎯⎯⎯</span>
    <a href="#" id="mailingListBtn">MAILING LIST</a>
</div>

<div id="popup">
    <span>Type your email here:</span>
    <input type="email" placeholder="email@example.com">
    <button id="closePopup">CLOSE</button>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    const bottomMenu = document.getElementById('bottomMenu');
    let lastScroll = 0;
    let touchStartY = 0;

    window.addEventListener('wheel', function(e) {
        if (e.deltaY < 0) {
            bottomMenu.style.bottom = "0px";
        } else {
            bottomMenu.style.bottom = "-60px";
        }
    });

    window.addEventListener('touchstart', function(e) {
        touchStartY = e.touches[0].clientY;
    });

    window.addEventListener('touchmove', function(e) {
        let touchEndY = e.touches[0].clientY;
        if (touchEndY > touchStartY + 10) {
            bottomMenu.style.bottom = "0px";
        } else if (touchEndY < touchStartY - 10) {
            bottomMenu.style.bottom = "-60px";
        }
    });

    const mailingListBtn = document.getElementById('mailingListBtn');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');

    mailingListBtn.addEventListener('click', function(e) {
        e.preventDefault();
        popup.style.display = 'flex';
    });

    closePopup.addEventListener('click', function() {
        popup.style.display = 'none';
    });
</script>

</body>
</html>
