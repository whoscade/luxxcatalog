<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        background-color: black;
    }

    body::before {
        content: "";
        position: absolute;
        inset: -20%;
        background: url('imgs/landing.JPG') no-repeat center center;
        background-size: cover;
        z-index: 0;
        transition: transform 0.5s ease-in-out;
    }

    body::after {
        content: "";
        position: absolute;
        inset: -20%;
        background: url('imgs/landing.JPG') no-repeat center center;
        background-size: cover;
        mix-blend-mode: overlay;
        opacity: 0.08;
        animation: grain 2s steps(6) infinite;
        z-index: 1;
        transition: transform 0.5s ease-in-out;
    }

    @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(-1%, 1%); }
        50% { transform: translate(1%, -1%); }
        75% { transform: translate(-0.5%, 0.5%); }
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
        z-index: 2;
        position: relative;
        color: white;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
        text-align: center;
    }

    .letter {
        display: inline-block;
    }

    @media (max-width: 600px) {
        body::before,
        body::after {
            transform: rotate(90deg) scale(1.4);
        }

        #logo {
            font-size: 2.5rem;
        }
    }
</style>
</head>
<body>

<div id="logo"></div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);
</script>

</body>
</html>
