<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff0000;
        font-family: monospace;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }

    #bottomMenu {
        position: fixed;
        bottom: -60px;
        left: 0;
        width: 100%;
        background-color: black;
        color: white;
        font-family: monospace;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        font-size: 1rem;
        gap: 10px;
        z-index: 9999;
        transition: bottom 0.3s ease;
    }

    .menu-button {
        cursor: pointer;
        text-decoration: none;
        color: white;
        border-bottom: 1px solid transparent;
    }

    .menu-button:hover {
        border-bottom: 1px solid white;
    }

    #menu-separator {
        flex-grow: 1;
        border-bottom: 1px solid white;
        margin: 0 10px;
    }

    #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: black;
        color: white;
        padding: 30px;
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        font-family: monospace;
        border: 3px solid red;
    }

    #popup input {
        padding: 8px;
        width: 200px;
        border: none;
        font-family: monospace;
    }

    #popup button {
        padding: 8px 12px;
        background: red;
        border: none;
        color: white;
        cursor: pointer;
        font-family: monospace;
    }

</style>
</head>
<body>

<div id="logo"></div>

<div id="bottomMenu">
    <a class="menu-button" href="#">BROWSE</a>
    <div id="menu-separator"></div>
    <a class="menu-button" id="mailingListBtn">MAILING LIST</a>
</div>

<div id="popup">
    <div>TYPE YOUR EMAIL HERE</div>
    <input type="text" placeholder="email@example.com">
    <button id="closePopup">CLOSE</button>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    let bottomMenu = document.getElementById('bottomMenu');
    let touchStartY = 0;

    window.addEventListener('wheel', function(e) {
        if (e.deltaY < 0) {
            bottomMenu.style.bottom = "-60px";
        } else {
            bottomMenu.style.bottom = "0px";
        }
    });

    window.addEventListener('touchstart', function(e) {
        touchStartY = e.touches[0].clientY;
    });

    window.addEventListener('touchmove', function(e) {
        let touchEndY = e.touches[0].clientY;
        if (touchEndY > touchStartY + 10) {
            bottomMenu.style.bottom = "-60px";
        } else if (touchEndY < touchStartY - 10) {
            bottomMenu.style.bottom = "0px";
        }
    });

    const mailingListBtn = document.getElementById('mailingListBtn');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');

    mailingListBtn.addEventListener('click', () => {
        popup.style.display = 'flex';
    });

    closePopup.addEventListener('click', () => {
        popup.style.display = 'none';
    });
</script>

</body>
</html>
