<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: monospace;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff0000;
        overflow: hidden;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }

    #bottomMenu {
        position: fixed;
        bottom: -60px;
        left: 0;
        width: 100%;
        height: 60px;
        background: black;
        display: flex;
        align-items: center;
        padding-left: 20px;
        gap: 20px;
        box-sizing: border-box;
        z-index: 9999;
        transition: bottom 0.3s ease;
        font-family: monospace;
    }

    .menu-item {
        color: white;
        text-decoration: none;
        cursor: pointer;
        border-bottom: 1px solid transparent;
        padding-bottom: 2px;
    }

    .menu-item:hover {
        border-bottom: 1px solid white;
    }

    .menu-separator {
        color: white;
        user-select: none;
    }

    #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: black;
        color: white;
        padding: 20px;
        border: 2px solid red;
        font-family: monospace;
        z-index: 10000;
    }

    #popup input {
        padding: 5px;
        margin-top: 10px;
        border: 1px solid white;
        background: black;
        color: white;
    }

    #popup button {
        padding: 5px 10px;
        margin-top: 10px;
        background: red;
        color: white;
        border: none;
        cursor: pointer;
    }

    #popup button:hover {
        background: white;
        color: red;
    }
</style>
</head>
<body>

<div id="logo"></div>

<div id="bottomMenu">
    <div class="menu-item" id="browseBtn">BROWSE</div>
    <div class="menu-separator">⎯⎯⎯⎯⎯</div>
    <div class="menu-item" id="mailingBtn">MAILING LIST</div>
</div>

<div id="popup">
    <div>Type your email here</div>
    <input type="text" placeholder="email@example.com">
    <br>
    <button id="closePopup">Close</button>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    let bottomMenu = document.getElementById('bottomMenu');
    let touchStartY = 0;

    window.addEventListener('wheel', function(e) {
        if (e.deltaY < 0) {
            bottomMenu.style.bottom = "-60px";
        } else {
            bottomMenu.style.bottom = "0px";
        }
    });

    window.addEventListener('touchstart', function(e) {
        touchStartY = e.touches[0].clientY;
    });

    window.addEventListener('touchmove', function(e) {
        let touchEndY = e.touches[0].clientY;
        if (touchEndY > touchStartY + 10) {
            bottomMenu.style.bottom = "-60px";
        } else if (touchEndY < touchStartY - 10) {
            bottomMenu.style.bottom = "0px";
        }
    });

    const mailingBtn = document.getElementById('mailingBtn');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');

    mailingBtn.addEventListener('click', () => {
        popup.style.display = 'block';
    });

    closePopup.addEventListener('click', () => {
        popup.style.display = 'none';
    });
</script>

</body>
</html>
