<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LUXXCATALOG</title>
<style>
@font-face {
    font-family: 'Experimento';
    src: url('fonts/Experimento.ttf') format('truetype');
}
@font-face {
    font-family: 'GadetyperRegular';
    src: url('fonts/GadetyperRegular.otf') format('opentype');
}
@font-face {
    font-family: 'timesnewarial';
    src: url('fonts/timesnewarial.ttf') format('truetype');
}
:root {
    --bg-black: #050404;
    --deep-red: #b80000;
    --mid-red: #ff2a2a;
    --glow-red: #ff4f4f;
}
html,body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: var(--bg-black);
    font-family: Experimento, GadetyperRegular, timesnewarial, sans-serif;
}
#background-canvas {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    display: block;
}
#grain {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 2;
    mix-blend-mode: overlay;
    opacity: 0.08;
    background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.03) 0 1px, transparent 1px),
        radial-gradient(circle at 80% 70%, rgba(0,0,0,0.02) 0 2px, transparent 2px);
    background-size: 3px 3px, 6px 6px;
    filter: saturate(0);
}
#overlay-tint {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
    background: radial-gradient(60% 60% at 20% 30%, rgba(255,40,40,0.06), transparent 20%),
                radial-gradient(40% 40% at 80% 70%, rgba(200,20,20,0.04), transparent 25%);
    mix-blend-mode: screen;
}
#logo {
    font-size: clamp(2.5rem, 12vw, 8rem);
    line-height: 1;
    white-space: nowrap;
    display: flex;
    z-index: 10;
    position: relative;
    color: white;
    gap: 0.08em;
    transform: translateZ(0);
    user-select: none;
    text-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 1px 0 rgba(255,255,255,0.02);
    letter-spacing: 0.02em;
}
.letter {
    display: inline-block;
    will-change: transform;
}
.center-wrap {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    pointer-events: none;
}
@media (max-width: 520px) {
    #logo { font-size: clamp(2rem, 18vw, 6rem); }
}
</style>
</head>
<body>
<canvas id="background-canvas"></canvas>
<div id="overlay-tint"></div>
<div id="grain"></div>
<div class="center-wrap">
    <div id="logo"></div>
</div>
<script>
const canvas = document.getElementById('background-canvas');
const ctx = canvas.getContext('2d', { alpha: true });
let width = 0;
let height = 0;
let dpr = Math.max(1, window.devicePixelRatio || 1);
function resize() {
    dpr = Math.max(1, window.devicePixelRatio || 1);
    width = Math.max(1, Math.floor(innerWidth));
    height = Math.max(1, Math.floor(innerHeight));
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    canvas.width = Math.floor(width * dpr);
    canvas.height = Math.floor(height * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
addEventListener('resize', resize, { passive: true });
resize();
class Blob {
    constructor(x,y,r,phase,color) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.vx = (Math.random()-0.5) * 0.2;
        this.vy = (Math.random()-0.5) * 0.2;
        this.phase = phase;
        this.color = color;
        this.noff = Math.random() * 999;
    }
    update(t,dt) {
        const f = 0.0007;
        this.vx += Math.sin((t + this.noff) * 0.0008 + this.phase) * f * dt;
        this.vy += Math.cos((t + this.noff) * 0.0009 + this.phase) * f * dt;
        this.x += this.vx * dt * 0.06;
        this.y += this.vy * dt * 0.06;
        const cx = width * 0.5;
        const cy = height * 0.5;
        const ax = (cx - this.x) * 0.00005 * dt;
        const ay = (cy - this.y) * 0.00005 * dt;
        this.vx += ax;
        this.vy += ay;
        if (this.x < -this.r) this.x = width + this.r;
        if (this.x > width + this.r) this.x = -this.r;
        if (this.y < -this.r) this.y = height + this.r;
        if (this.y > height + this.r) this.y = -this.r;
    }
    draw(gctx) {
        const grd = gctx.createRadialGradient(this.x, this.y, this.r * 0.06, this.x, this.y, this.r);
        grd.addColorStop(0, this.color.inner);
        grd.addColorStop(0.45, this.color.mid);
        grd.addColorStop(1, this.color.outer);
        gctx.globalCompositeOperation = 'lighter';
        gctx.fillStyle = grd;
        gctx.beginPath();
        gctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        gctx.fill();
    }
}
const palette = [
    { inner: 'rgba(255,120,120,0.95)', mid: 'rgba(255,60,60,0.6)', outer: 'rgba(100,10,10,0.0)' },
    { inner: 'rgba(255,80,80,0.9)', mid: 'rgba(220,30,30,0.55)', outer: 'rgba(40,10,10,0.0)' },
    { inner: 'rgba(255,100,100,0.92)', mid: 'rgba(200,20,20,0.5)', outer: 'rgba(20,5,5,0.0)' }
];
let blobs = [];
function initBlobs() {
    blobs = [];
    const count = Math.max(5, Math.floor((width + height) / 300));
    for (let i = 0; i < count; i++) {
        const r = Math.max(80, (Math.random() * 0.15 + 0.07) * Math.min(width,height));
        const x = Math.random() * width;
        const y = Math.random() * height;
        const phase = Math.random() * Math.PI * 2;
        const color = palette[i % palette.length];
        blobs.push(new Blob(x,y,r,phase,color));
    }
}
initBlobs();
let last = performance.now();
function animate(now) {
    const dt = Math.min(60, now - last);
    last = now;
    ctx.clearRect(0,0,width,height);
    ctx.save();
    ctx.fillStyle = 'rgba(0,0,0,0.55)';
    ctx.fillRect(0,0,width,height);
    ctx.restore();
    ctx.save();
    ctx.filter = 'blur(28px)';
    for (let i = 0; i < blobs.length; i++) {
        blobs[i].update(now, dt);
        blobs[i].draw(ctx);
    }
    ctx.restore();
    ctx.save();
    ctx.globalCompositeOperation = 'source-over';
    ctx.globalAlpha = 0.18;
    ctx.fillStyle = 'rgba(0,0,0,0.18)';
    ctx.fillRect(0,0,width,height);
    ctx.restore();
    requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
addEventListener('visibilitychange', function() {
    if (document.hidden) last = performance.now();
});
addEventListener('pointermove', function(e) {
    for (let i = 0; i < 1; i++) {
        const b = blobs[Math.floor(Math.random() * blobs.length)];
        b.vx += (e.movementX || 0) * 0.02;
        b.vy += (e.movementY || 0) * 0.02;
    }
});
addEventListener('resize', function() {
    resize();
    initBlobs();
});
const logoText = "LUXXCATALOG";
const logo = document.getElementById('logo');
const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];
function randomizeLogo() {
    logo.innerHTML = '';
    for (let char of logoText) {
        const span = document.createElement('span');
        span.classList.add('letter');
        span.textContent = char;
        span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
        logo.appendChild(span);
    }
}
randomizeLogo();
setInterval(randomizeLogo, 117);
</script>
</body>
</html>
