<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    body {
        background: black;
    }

    .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #logo-panel {
        background-color: red;
        z-index: 1;
    }

    #black-panel {
        background-color: black;
        z-index: 2;
        transform: translateX(100%);
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }
</style>
</head>
<body>

<div id="logo-panel" class="slide">
    <div id="logo"></div>
</div>

<div id="black-panel" class="slide"></div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    const blackPanel = document.getElementById('black-panel');
    let scrollPosition = 0;

    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        scrollPosition += e.deltaY;
        scrollPosition = Math.max(0, scrollPosition);
        const progress = Math.min(scrollPosition / window.innerHeight, 1);
        blackPanel.style.transform = `translateX(${100 - (progress * 100)}%)`;
    }, { passive: false });
</script>

</body>
</html>
