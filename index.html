<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overscroll-behavior: none;
        scroll-behavior: auto;
        -webkit-overflow-scrolling: auto;
        overflow-y: scroll;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    .panel {
        height: 100vh;
        width: 100vw;
    }

    #logoPanel {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff0000;
        flex-shrink: 0;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }

    #blankPanel {
        background-color: #000;
    }
</style>
</head>
<body>

<div id="logoPanel" class="panel">
    <div id="logo"></div>
</div>

<div id="blankPanel" class="panel"></div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    document.addEventListener('wheel', function(e) {
        window.scrollBy(0, e.deltaY * 2.5);
        e.preventDefault();
    }, { passive: false });

    let touchStartY = 0;
    document.addEventListener('touchstart', function(e) {
        touchStartY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', function(e) {
        let touchEndY = e.touches[0].clientY;
        let deltaY = touchStartY - touchEndY;
        window.scrollBy(0, deltaY * 2.5);
        touchStartY = touchEndY;
        e.preventDefault();
    }, { passive: false });
</script>

</body>
</html>
