<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        background-color: #ff0000;
        overflow-x: hidden;
    }

    #landing {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }

    /* new black menu bar */
    #menu-bar {
        position: fixed;
        top: 0;
        width: 100%;
        background: black;
        color: white;
        padding: 10px;
        text-align: center;
        display: none;
        z-index: 1000;
        font-family: Arial, sans-serif;
    }

    /* content section for scrolling */
    #content {
        height: 150vh;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
    }
</style>
</head>
<body>

<div id="menu-bar">MENU BAR â€” links go here</div>

<div id="landing">
    <div id="logo"></div>
</div>

<div id="content">
    scroll down to see the menu bar appear
</div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    // scroll detection
    let lastScroll = 0;
    const menuBar = document.getElementById("menu-bar");

    window.addEventListener("scroll", () => {
        let currentScroll = window.pageYOffset;

        if (currentScroll > lastScroll && currentScroll > 50) {
            menuBar.style.display = "block";
        } else {
            menuBar.style.display = "none";
        }

        lastScroll = currentScroll;
    });
</script>

</body>
</html>
