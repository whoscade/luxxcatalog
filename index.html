<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff0000;
        overflow: hidden;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }

    #bottom-menu {
        position: fixed;
        bottom: -50px;
        left: 0;
        width: 100%;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 10px;
        font-family: monospace;
        transition: bottom 0.3s;
        z-index: 999;
    }

    #bottom-menu a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        cursor: pointer;
        border-bottom: 1px solid transparent;
        transition: border-bottom 0.2s;
    }

    #bottom-menu a:hover {
        border-bottom: 1px solid white;
    }

    #bottom-menu .divider {
        flex-grow: 1;
        border-bottom: 1px solid white;
        margin: 0 15px;
    }

    #email-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: black;
        color: white;
        padding: 30px;
        border: 3px solid red;
        display: none;
        z-index: 1000;
        font-family: monospace;
        text-align: center;
    }

    #email-popup input[type="email"] {
        padding: 8px;
        margin: 10px 0;
        width: 80%;
        border: none;
        outline: none;
    }

    #email-popup button {
        padding: 8px 20px;
        background: white;
        color: black;
        border: 2px solid red;
        cursor: pointer;
        font-family: monospace;
        transition: background 0.3s, color 0.3s;
    }

    #email-popup button:hover {
        background: black;
        color: white;
    }

    #popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        z-index: 999;
    }
</style>
</head>
<body>

<div id="logo"></div>

<div id="popup-overlay"></div>
<div id="email-popup">
    <h2>JOIN THE MAILING LIST</h2>
    <input type="email" placeholder="Type your email here">
    <br>
    <button id="submit-email">Submit</button>
</div>

<div id="bottom-menu">
    <a id="browse-btn">BROWSE</a>
    <div class="divider"></div>
    <a id="mailing-list-btn">MAILING LIST</a>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    let lastScroll = window.scrollY;
    const bottomMenu = document.getElementById('bottom-menu');

    window.addEventListener('scroll', () => {
        if (window.scrollY > lastScroll) {
            bottomMenu.style.bottom = "-50px";
        } else {
            bottomMenu.style.bottom = "0px";
        }
        lastScroll = window.scrollY;
    });

    const mailingListBtn = document.getElementById('mailing-list-btn');
    const popup = document.getElementById('email-popup');
    const overlay = document.getElementById('popup-overlay');

    mailingListBtn.addEventListener('click', () => {
        popup.style.display = 'block';
        overlay.style.display = 'block';
    });

    overlay.addEventListener('click', () => {
        popup.style.display = 'none';
        overlay.style.display = 'none';
    });
</script>

</body>
</html>
