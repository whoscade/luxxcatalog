<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    body {
        background-color: black;
    }

    .carousel {
        display: flex;
        flex-direction: row;
        height: 100vh;
        overflow-x: scroll;
        scroll-behavior: smooth;
        scrollbar-width: none;
    }

    .carousel::-webkit-scrollbar {
        display: none;
    }

    .panel {
        flex: 0 0 100vw;
        height: 100vh;
    }

    #logo-panel {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: red;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }

    .panel.split {
        display: flex;
    }

    .split .left {
        flex: 1;
        background-color: black;
    }

    .split .right {
        flex: 1;
        background-color: red;
    }
</style>
</head>
<body>

<div class="carousel" id="carousel">
    <div class="panel" id="logo-panel">
        <div id="logo"></div>
    </div>

    <div class="panel split">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <div class="panel"></div>
    <div class="panel" id="logo-panel-clone">
        <div id="logo"></div>
    </div>
    <div class="panel split">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        document.querySelectorAll('#logo').forEach(logo => {
            logo.innerHTML = '';
            for (let char of logoText) {
                const span = document.createElement('span');
                span.classList.add('letter');
                span.textContent = char;
                span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
                logo.appendChild(span);
            }
        });
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    const carousel = document.getElementById('carousel');
    let velocity = 0;
    let targetVelocity = 0;

    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        targetVelocity += e.deltaY * 0.5;
    }, { passive: false });

    function animate() {
        velocity += (targetVelocity - velocity) * 0.1;
        targetVelocity *= 0.9; 
        carousel.scrollLeft += velocity;

        if (carousel.scrollLeft >= carousel.scrollWidth / 2) {
            carousel.scrollLeft = 0;
        }
        if (carousel.scrollLeft < 0) {
            carousel.scrollLeft = carousel.scrollWidth / 2;
        }

        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
