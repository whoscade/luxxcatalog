<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
    }

    section {
        position: sticky;
        top: 0;
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        scroll-snap-align: start;
    }

    /* first section (red) */
    .red {
        background-color: #ff0000;
    }

    /* second section (black) */
    .black {
        background-color: #000000;
        color: white;
        font-family: sans-serif;
        font-size: 2rem;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }
</style>
</head>
<body>

<section class="red">
    <div id="logo"></div>
</section>

<section class="black">
    second section (placeholder)
</section>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');

    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);
</script>

</body>
</html>
