<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff0000;
        overflow: hidden;
        position: relative;
        font-family: monospace;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
        z-index: 10;
        position: relative;
    }

    .letter {
        display: inline-block;
    }

    #bottomMenu {
        position: fixed;
        bottom: -60px;
        left: 0;
        width: 100%;
        height: 60px;
        background: black;
        display: flex;
        align-items: center;
        padding-left: 20px;
        z-index: 5;
        transition: bottom 0.15s ease-in-out;
    }

    #bottomMenu ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
    }

    #bottomMenu ul li {
        margin: 0 10px;
        color: white;
    }

    #bottomMenu ul li a.menu-link {
        text-decoration: none;
        color: white;
        font-family: monospace;
        transition: border-bottom 0.2s ease-in-out;
        border-bottom: 1px solid transparent;
    }

    #bottomMenu ul li a.menu-link:hover {
        border-bottom: 1px solid white;
    }

    .separator {
        cursor: default;
        color: white;
        user-select: none;
    }

    #mailingPopup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: black;
        color: white;
        padding: 30px;
        border: 4px solid red;
        z-index: 20;
        width: 300px;
        text-align: center;
        animation: popupAnim 0.3s ease forwards;
    }

    @keyframes popupAnim {
        from { transform: translate(-50%, -60%) scale(0.8); opacity: 0; }
        to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    #mailingPopup input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 2px solid red;
        background: black;
        color: white;
        font-family: monospace;
        margin-bottom: 15px;
    }

    #mailingPopup button {
        padding: 10px 20px;
        background: red;
        border: none;
        color: white;
        font-family: monospace;
        cursor: pointer;
        font-weight: bold;
    }

    #mailingPopup button:hover {
        background: white;
        color: red;
        border: 2px solid red;
    }

    #mailingPopup .close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>
<body>

<div id="logo"></div>

<div id="bottomMenu">
    <ul>
        <li><a href="#" class="menu-link">BROWSE</a></li>
        <li class="separator">⎯⎯⎯⎯⎯</li>
        <li><a href="#" class="menu-link" id="mailingBtn">MAILING LIST</a></li>
    </ul>
</div>

<div id="mailingPopup">
    <span class="close-btn" id="closePopup">×</span>
    <h2>JOIN OUR MAILING LIST</h2>
    <input type="email" placeholder="Type your email here" />
    <button id="submitEmail">SUBMIT</button>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    let bottomMenu = document.getElementById('bottomMenu');

    window.addEventListener('wheel', function(e) {
        if (e.deltaY < 0) {
            bottomMenu.style.bottom = "0px";
        } else {
            bottomMenu.style.bottom = "-60px";
        }
    });

    let touchStartY = 0;
    window.addEventListener('touchstart', function(e) {
        touchStartY = e.touches[0].clientY;
    });

    window.addEventListener('touchmove', function(e) {
        let touchEndY = e.touches[0].clientY;
        if (touchEndY > touchStartY + 10) {
            bottomMenu.style.bottom = "0px";
        } else if (touchEndY < touchStartY - 10) {
            bottomMenu.style.bottom = "-60px";
        }
    });

    const mailingBtn = document.getElementById('mailingBtn');
    const mailingPopup = document.getElementById('mailingPopup');
    const closePopup = document.getElementById('closePopup');

    mailingBtn.addEventListener('click', function(e) {
        e.preventDefault();
        mailingPopup.style.display = "block";
    });

    closePopup.addEventListener('click', function() {
        mailingPopup.style.display = "none";
    });

    document.getElementById('submitEmail').addEventListener('click', function() {
        alert("this is just a placeholder form for now");
        mailingPopup.style.display = "none";
    });
</script>

</body>
</html>
