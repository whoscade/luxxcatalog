<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff0000;
        overflow: hidden;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }

    #bottomMenu {
        position: fixed;
        bottom: -50px;
        left: 0;
        width: 100%;
        background: black;
        display: flex;
        align-items: center;
        padding: 10px;
        font-family: monospace;
        z-index: 9999;
        overflow: hidden;
    }

    #bottomMenu::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: radial-gradient(circle, rgba(128, 128, 128, 0.3) 1px, transparent 1px);
        background-size: 2px 2px;
        opacity: 1;
        z-index: 1;
    }

    #bottomMenu > * {
        position: relative;
        z-index: 2;
        margin-left: 20px;
    }

    .menu-link {
        color: white;
        text-decoration: none;
        border-bottom: 1px solid transparent;
    }

    .menu-link:hover {
        border-bottom: 1px solid white;
    }

    .divider {
        margin-left: 10px;
        margin-right: 10px;
        color: white;
    }
</style>
</head>
<body>

<div id="logo"></div>

<div id="bottomMenu">
    <a href="#" class="menu-link">BROWSE</a>
    <span class="divider">⎯⎯⎯⎯⎯</span>
    <a href="#" class="menu-link">MAILING LIST</a>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');

    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    let lastScrollY = window.scrollY;
    const bottomMenu = document.getElementById('bottomMenu');

    window.addEventListener('scroll', () => {
        if (window.scrollY < lastScrollY) {
            bottomMenu.style.bottom = "0";
        } else {
            bottomMenu.style.bottom = "-50px";
        }
        lastScrollY = window.scrollY;
    });
</script>

</body>
</html>
