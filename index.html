<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff0000;
        overflow: hidden;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }

    #bottomMenu {
        position: fixed;
        bottom: -60px;
        left: 0;
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
        font-family: monospace;
        font-size: 1rem;
        color: white;
        transition: bottom 0.3s ease-in-out;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    .menu-item {
        margin-right: 20px;
        cursor: pointer;
        text-decoration: none;
    }

    .menu-item:hover {
        text-decoration: underline;
        text-decoration-thickness: 1px;
    }

    .separator {
        flex-grow: 1;
        border-bottom: 1px solid white;
        height: 1px;
        align-self: center;
        margin: 0 20px;
    }
</style>
</head>
<body>

<div id="logo"></div>

<div id="bottomMenu">
    <a class="menu-item" href="#">BROWSE</a>
    <div class="separator"></div>
    <a class="menu-item" href="#">MAILING LIST</a>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');

    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    let touchStartY = 0;
    const bottomMenu = document.getElementById('bottomMenu');

    window.addEventListener('touchstart', e => {
        touchStartY = e.touches[0].clientY;
    });

    window.addEventListener('touchmove', e => {
        let touchEndY = e.touches[0].clientY;
        if (touchStartY < touchEndY) {
            bottomMenu.style.bottom = '0';
        } else {
            bottomMenu.style.bottom = '-60px';
        }
    });
</script>

</body>
</html>
