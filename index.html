<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    body {
        background-color: black;
    }

    .carousel-container {
        position: relative;
        width: 100vw;
        height: 100vh;
    }

    .panel {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
    }

    #logo-panel {
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #blank-panel {
        background-color: black;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }
</style>
</head>
<body>

<div class="carousel-container">
    <div class="panel" id="logo-panel">
        <div id="logo"></div>
    </div>
    <div class="panel" id="blank-panel"></div>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        const logo = document.getElementById('logo');
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    const panels = document.querySelectorAll('.panel');
    let currentPanel = 0;

    window.addEventListener('wheel', (e) => {
        if (e.deltaY > 0) {
            currentPanel = (currentPanel + 1) % panels.length;
        } else {
            currentPanel = (currentPanel - 1 + panels.length) % panels.length;
        }
        panels.forEach((panel, index) => {
            panel.style.zIndex = (index === currentPanel) ? "10" : "1";
        });
    }, { passive: true });
</script>

</body>
</html>
