<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    .carousel {
        height: 100vh;
        width: 100vw;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        -webkit-overflow-scrolling: touch;
    }

    .panel {
        scroll-snap-align: start;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #logo-panel {
        background-color: red;
    }

    #blank-panel {
        background-color: black;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }
</style>
</head>
<body>

<div class="carousel" id="carousel">
    <div class="panel" id="logo-panel">
        <div id="logo"></div>
    </div>
    <div class="panel" id="blank-panel"></div>
    <div class="panel" id="logo-panel-clone"></div>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        const logo = document.getElementById('logo');
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    const carousel = document.getElementById('carousel');
    const panels = carousel.children;
    let panelCount = panels.length;

    carousel.addEventListener('scroll', () => {
        if (carousel.scrollTop + carousel.clientHeight >= carousel.scrollHeight) {
            carousel.scrollTop = 0;
        }
    });
</script>

</body>
</html>
