<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('imgs/landing.JPG') no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
        position: relative;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
        z-index: 10;
        position: relative;
        color: white;
    }

    .letter {
        display: inline-block;
    }

    #bottomMenu {
        position: fixed;
        bottom: -80px;
        left: 0;
        width: 100%;
        height: 80px;
        background: black;
        display: flex;
        align-items: center;
        padding-left: 20px;
        z-index: 5;
        transition: bottom 0.15s ease-in-out;
        font-family: monospace;
    }

    #bottomMenu ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
    }

    #bottomMenu ul li {
        margin: 0 10px;
        color: white;
    }

    #bottomMenu ul li a.menu-link {
        text-decoration: none;
        color: white;
        font-family: monospace;
        transition: border-bottom 0.2s ease-in-out;
        border-bottom: 1px solid transparent;
    }

    #bottomMenu ul li a.menu-link:hover {
        border-bottom: 3px solid #ff0000;
    }

    .separator {
        cursor: default;
        color: white;
        user-select: none;
    }
</style>
</head>
<body>

<div id="logo"></div>

<div id="bottomMenu">
    <ul>
        <li><a href="#" class="menu-link">BROWSE</a></li>
        <li class="separator">⎯⎯⎯⎯⎯</li>
        <li><a href="#" class="menu-link">MAILING LIST</a></li>
    </ul>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    let bottomMenu = document.getElementById('bottomMenu');

    window.addEventListener('wheel', function(e) {
        if (e.deltaY > 0) {
            bottomMenu.style.bottom = "0px";
        } else {
            bottomMenu.style.bottom = "-80px";
        }
    });

    let touchStartY = 0;
    window.addEventListener('touchstart', function(e) {
        touchStartY = e.touches[0].clientY;
    });

    window.addEventListener('touchmove', function(e) {
        let touchEndY = e.touches[0].clientY;
        if (touchEndY < touchStartY - 10) {
            bottomMenu.style.bottom = "0px";
        } else if (touchEndY > touchStartY + 10) {
            bottomMenu.style.bottom = "-80px";
        }
    });
</script>

</body>
</html>
