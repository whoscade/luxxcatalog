<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 200%; /* allow scroll */
        overflow-x: hidden;
    }

    body {
        font-family: sans-serif;
    }

    section {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .red {
        background-color: #ff0000;
        z-index: 1;
    }

    .black {
        background-color: black;
        z-index: 2;
        mix-blend-mode: difference; /* hereâ€™s the magic */
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
        position: relative;
        z-index: 3;
    }

    .letter {
        display: inline-block;
    }
</style>
</head>
<body>

<section class="red">
    <div id="logo"></div>
</section>

<section class="black">
    immersive section
</section>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    window.addEventListener('scroll', () => {
        const blackSection = document.querySelector('.black');
        const scrollTop = window.scrollY;
        blackSection.style.transform = `translateY(${scrollTop}px)`;
    });
</script>

</body>
</html>
