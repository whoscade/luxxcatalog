<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        background: #000;
    }

    .container {
        height: 200vh; /* gives scroll room */
        position: relative;
    }

    section {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease-out;
    }

    .red {
        background-color: #ff0000;
        z-index: 1;
    }

    .black {
        background-color: #000000;
        color: white;
        z-index: 2;
        transform: translateY(100%);
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }
</style>
</head>
<body>

<div class="container">
    <section class="red">
        <div id="logo"></div>
    </section>

    <section class="black">
        second section (placeholder)
    </section>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    // scroll effect
    window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        const blackSection = document.querySelector('.black');
        const triggerPoint = window.innerHeight * 0.5;
        const progress = Math.min(Math.max(scrollY / triggerPoint, 0), 1);
        blackSection.style.transform = `translateY(${100 - progress * 100}%)`;
    });
</script>

</body>
</html>
