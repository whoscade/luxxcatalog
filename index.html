<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUXXCATALOG</title>
<style>
    @font-face {
        font-family: 'Experimento';
        src: url('fonts/Experimento.ttf') format('truetype');
    }
    @font-face {
        font-family: 'GadetyperRegular';
        src: url('fonts/GadetyperRegular.otf') format('opentype');
    }
    @font-face {
        font-family: 'timesnewarial';
        src: url('fonts/timesnewarial.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    body {
        display: flex;
        background-color: black;
    }

    .carousel {
        display: flex;
        flex-direction: row;
        height: 100vh;
        width: max-content;
    }

    .panel {
        flex: 0 0 100vw;
        height: 100vh;
    }

    #logo-panel {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: red;
    }

    #logo {
        font-size: clamp(2.5rem, 12vw, 8rem);
        line-height: 1;
        white-space: nowrap;
        display: flex;
    }

    .letter {
        display: inline-block;
    }
</style>
</head>
<body>

<div class="carousel" id="carousel">
    <div class="panel" id="logo-panel">
        <div id="logo"></div>
    </div>
    <div class="panel"></div>
</div>

<script>
    const logoText = "LUXXCATALOG";
    const logo = document.getElementById('logo');
    const fonts = ['Experimento', 'GadetyperRegular', 'timesnewarial'];

    function randomizeLogo() {
        logo.innerHTML = '';
        for (let char of logoText) {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            logo.appendChild(span);
        }
    }

    randomizeLogo();
    setInterval(randomizeLogo, 117);

    const carousel = document.getElementById('carousel');
    let scrollPosition = 0;

    window.addEventListener('wheel', (e) => {
        scrollPosition += e.deltaY;
        carousel.scrollLeft = scrollPosition;
        if (scrollPosition >= carousel.scrollWidth / 2) {
            scrollPosition = 0;
        }
        if (scrollPosition < 0) {
            scrollPosition = carousel.scrollWidth / 2 - window.innerWidth;
        }
    });
</script>

</body>
</html>
